name: built_value_test
version: 8.9.3
description: >
  Value types with builders, Dart classes as enums, and serialization.
  This library provides test support.
repository: https://github.com/google/built_value.dart/tree/master/built_value_test
topics:
 - testing
 - built-value
 - codegen
 - build-runner

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  built_value: ^8.7.0
  built_collection: ^5.0.0
  collection: ^1.0.0
  matcher: ^0.12.0
  quiver: '>=0.21.0 <4.0.0'

dev_dependencies:
  built_value_generator: ^8.9.3
  build_runner: '>=1.0.0 <3.0.0'
  pedantic: ^1.4.0
  test: ^1.0.0

dependency_overrides:
  _fe_analyzer_shared:
    git:
      url: https://github.com/dart-lang/sdk.git
      path: pkg/_fe_analyzer_shared
      ref: 3.8.0-158.0.dev
  analyzer:
    git:
      url: https://github.com/dart-lang/sdk.git
      path: pkg/analyzer
      ref: 3.8.0-158.0.dev
  built_value:
    path: ../built_value
  built_value_generator:
    path: ../built_value_generator
  build:
   git:
     url: https://github.com/dart-lang/build.git
     path: build
     ref: resolver-2-methods
  build_resolvers:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_resolvers
      ref: resolver-2-methods
  build_runner:
    git:
      url: https://github.com/dart-lang/build.git
      path: build_runner
      ref: resolver-2-methods
  source_gen:
    git:
      url: https://github.com/dart-lang/source_gen.git
      path: source_gen
      ref: analyzer-element2
