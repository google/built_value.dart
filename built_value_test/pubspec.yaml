name: built_value_test
version: 7.0.0
description: >
  Value types with builders, Dart classes as enums, and serialization.
  This library provides test support.
authors:
- David Morgan <davidmorgan@google.com>
homepage: https://github.com/google/built_value.dart

environment:
  sdk: '>=2.0.0-dev <3.0.0'

dependencies:
  built_value: ^7.0.0
  built_collection: '>=2.0.0 <5.0.0'
  collection: ^1.0.0
  quiver: '>=0.21.0 <3.0.0'
  test: ^1.0.0

dev_dependencies:
  built_value_generator: ^7.0.0
  build_runner: ^1.0.0
  pedantic: ^1.4.0

dependency_overrides:
  built_value:
    path: ../built_value
  built_value_generator:
    path: ../built_value_generator
