name: built_value_generator
version: 8.0.0-nullsafety.0
description: >
  Value types with builders, Dart classes as enums, and serialization.
  This library is the dev dependency.
homepage: https://github.com/google/built_value.dart

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  analyzer: '>=0.40.0 <0.41.0'
  build: ^1.0.0
  build_config: '>=0.3.1 <0.5.0'
  built_collection: '>=2.0.0 <5.0.0-nullsafety.1'
  built_value: '>=7.0.0 <8.0.0-nullsafety.1'
  source_gen: ^0.9.0
  quiver: '>=0.21.0 <3.0.0'

dev_dependencies:
  build_test: ^1.2.0
  build_runner: ^1.0.0
  logging: ^0.11.0
  pedantic: ^1.4.0
  test: ^1.0.0

# Dependency overrides are needed to use null safe `built_value` until it rolls
# into `package:build_runner`.
dependency_overrides:
  built_collection: 5.0.0-nullsafety.0
  built_value: 8.0.0-nullsafety.0
